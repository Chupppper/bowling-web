  <style>
    :root {
      --bg: #f2f2f3;
      --text: #333;
      --card: #f9f9f9;
      --link: #4A90E2;
      --nav-bg: #f4f4f4;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #ddd;
      --card: #1e1e1e;
      --link: #81c8ff;
      --nav-bg: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s;
    }

    header {
      background: url('https://img.pikbest.com/png-images/qianku/bowling-lane_2395589.png!bw700') center center / cover no-repeat;
      padding: 4rem 1rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    header::before {
      content: "Westland Bowling";
      display: block;
      color: #4A90E2;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    }

    #theme-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 0.5rem 1rem;
      border: none;
      background: white;
      color: #333;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 2;
    }

    .container {
      display: flex;
      flex: 1;
      max-width: 1200px;
      margin: 2rem auto;
      width: 95%;
      gap: 2rem;
    }

    nav {
      width: 240px;
      background-color: var(--nav-bg);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    nav h3 {
      margin: 0 0 1rem;
      font-size: 1.2rem;
    }

    nav a {
      display: block;
      background: var(--card);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      color: var(--text);
      transition: background 0.2s, transform 0.2s;
      border: 1px solid transparent;
      text-align: center;
    }

    nav a:hover {
      background: var(--link);
      color: white;
      transform: translateX(4px);
    }

    main {
      flex: 1;
    }
  </style>
</head>

    function updateContent(key) {
      const data = contentMap[key];
      if (data) {
        mainEl.title = data.title;
        mainEl.image = data.image;
        mainEl.content = data.content;
        setTimeout(startPhotoShuffle, 200);
      } else {
        mainEl.title = "Welcome";

      }
    }

    window.goToSection = function (key) {
      updateContent(key);
    };

        updateContent(key);

      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", next);
      themeBtn.textContent = next === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });

    const shufflerImages = [
      "https://www.tenpin.co.uk/media/6084/bowling-lane-at-tenpin-lit-up-with-led-lighting.png",
      "https://www.neon-entertainment.com/wp-content/uploads/2022/11/Website-Page-Images-7.png",

      "https://tripleseat.com/wp-content/uploads/2022/08/The-Rise-of-Boutique-Bowling-Alleys.png"
    ];

    let shuffleInterval;

    function startPhotoShuffle() {
      const img = document.querySelector("bowling-web")?.shadowRoot?.getElementById("photo-shuffler");
      if (!img) return;

      let index = 0;
      img.src = shufflerImages[index];

      if (shuffleInterval) clearInterval(shuffleInterval);
      shuffleInterval = setInterval(() => {
        index = (index + 1) % shufflerImages.length;
        img.src = shufflerImages[index];
      }, 3000);
    }
